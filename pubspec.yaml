name: streamwatcher
description: An app to check real time river gauge information
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.0+2
  flutter_spinkit: ^3.1.0
  charts_flutter: ^0.6.0
  intl: ^0.15.8
  material_segmented_control: ^2.1.0
  shared_preferences: ^0.5.4+8
  flutter_speed_dial: ^1.2.5
  scrollable_positioned_list: ^0.1.6
  provider: ^4.0.1
  carousel_slider: ^2.2.1
  progress_dialog: ^1.2.4
#  json_serializable: ^2.0.0
#  dart_codable: ^0.2.0
  codable: ^1.0.0
  syncfusion_flutter_charts: ^18.3.42

dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/icon/icon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - images/splashImage.png
    - images/drawerImg.png
    - images/searchFavorites.png
    - images/expandableButton.png
    - images/deleteFavorite.png


