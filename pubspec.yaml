name: streamwatcher
description: An app to check real time river gauge information
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  geolocator: ^3.0.1
  http: ^0.12.0+2
  flutter_spinkit: ^3.1.0
  charts_flutter: ^0.6.0
  font_awesome_flutter: ^8.2.0
  intl: ^0.15.8
  material_segmented_control: ^2.1.0
  shared_preferences: ^0.5.4+8
  flutter_speed_dial: ^1.2.5
  scrollable_positioned_list: ^0.1.6
  get_it: ^4.0.4
  provider: ^4.0.1
  carousel_slider: ^2.2.1

dev_dependencies:
  flutter_launcher_icons: ^0.7.5
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: 'assets/icon/icon.png'
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - images/splashImage.png


